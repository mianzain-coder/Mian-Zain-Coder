<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Human Detector</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 640px; padding: 1rem; border: 1px solid #ddd; border-radius: 10px; }
      form { display: flex; gap: .5rem; align-items: center; margin-top: .5rem; }
      img { max-width: 100%; height: auto; display: block; margin-top: 1rem; }
      .result { margin-top: 1rem; font-weight: 600; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Upload an image</h2>
      <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Analyze</button>
      </form>

      <small>Green box = face, Blue box = full body</small>

      {% if result %}
        <div class="result">{{ result }}</div>
      {% endif %}

      {% if image_url %}
        <img src="{{ image_url }}" alt="Annotated result">
      {% endif %}
    </div>
  </body>
</html>
